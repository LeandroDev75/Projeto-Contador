<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de Números</title>
</head>
<body>

    <!-- O campo input do tipo texto foi escolhido para trabalhar a conversão de texto para número no projeto e 
    realizar operações de soma e subtração. -->

    <main>

        <button id="botaoMenos" onclick="decrementar()">-</button>

        <input id="value" type="text" autofocus required placeholder="Digite um número">
        
        <button id="botaoMais" onclick="incrementar()">+</button>





    </main>

    <script src="logica.js"></script>
    
</body>
</html>
